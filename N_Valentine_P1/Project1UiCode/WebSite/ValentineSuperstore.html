<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Superstore</title>
	
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="ValentineSuperstore.css">
</head>
<style>
    p {
        font-size: 18px;
		color: orange
    }
</style>
<body>
<div class = "container">
<h1>Valentine Superstore</h1>


    <h2>Products</h2>   
   <div class="container">
        <div class="row">
            <div class="col-9">
                <table class="table">
                    <thead>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Quantity</th>
                    </thead>
	
        <tbody>
                        <tr id="Salad">
                            <td>Salad</td>
                            <td class="price">$1.50</td>
                            <td>Salad</td>
                            <td><input type="number" name="" id="" class="form-control quantity"></td>
                            <td><input type="button" value="Buy" class="btn btn-info" onclick="buy('Salad')"></td>
                        </tr>
						<tr id="FruitMedley">
                            <td>Fruit Medley</td>
                            <td class="price">$5.50</td>
                            <td>FruitMedley</td>
                            <td><input type="number" name="" id="" class="form-control quantity"></td>
                            <td><input type="button" value="Buy" class="btn btn-info" onclick="buy('FruitMedley')"></td>
                        </tr>
						
						<tr id="Protein Shakes">
                            <td>Protein Shakes</td>
                            <td class="price">$2.00</td>
                            <td>Protein Shakes</td>
                            <td><input type="number" name="" id="" class="form-control quantity"></td>
                            <td><input type="button" value="Buy" class="btn btn-info" onclick="buy('Protein Shake')"></td>
                        </tr>
						
						<tr id="Playstation 5">
                            <td>Playstation Five</td>
                            <td class="price">$300.00</td>
                            <td>Playstation 5</td>
                            <td><input type="number" name="" id="" class="form-control quantity"></td>
                            <td><input type="button" value="Buy" class="btn btn-info" onclick="buy('PS5')"></td>
                        </tr>
						
						<tr id="Samsung9000">
                            <td>Samsung 9000</td>
                            <td class="price">$300.00</td>
                            <td>Samsung 9000</td>
                            <td><input type="number" name="" id="" class="form-control quantity"></td>
                            <td><input type="button" value="Buy" class="btn btn-info" onclick="buy('Samsung9000')"></td>
                        </tr>
						
						</tbody>
						
						 </table>
            </div>
            <div class="col">
                <h5>Cart</h5>
                <table class="table" id="cart">
                    <thead>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <button class="btn btn-secondary" onclick="checkout()">Checkout</button>
				<button class="btn btn-secondary" onclick="confirm()">OK</button>
            </div>
        </div>

    </div>
 <script src="ValentineSuperstore.js"></script>
</body>
</html>
